<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Flash Cards</title>
  <link href="style_flashcards.css" rel="stylesheet" type="text/css">
  <script src="flashCards.js" type="module"></script>
</head>

<body class ="unclickable">
  <h1>French Chapter 7 v2</h1>
  <div class="cards unclickable">


    <div class="card active">
      <div class="flashcard_side unknown">
        <p>clothes</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>les vetements</p>
        <button class="known">I know this</button>
      </div>
    </div>


    <div class="card hidden">
      <div class="flashcard_side unknown">
        <p>sneakers</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>des baskets</p>
        <button class="known">I know this</button>
      </div>
    </div>


    <div class="card hidden">
      <div class="flashcard_side unknown">
        <p>in my opinoin</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>a mon avis</p>
        <button class="known">I know this</button>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side unknown">
        <p> a pair of pants</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>le pantalon</p>
        <button class="known">I know this</button>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side unknown">
        <p>dressy</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>habille(e)</p>
        <button class="known">I know this</button>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side unknown">
        <p>brown</p>
      </div>
      <div class="flashcard_side hidden unknown">
        <p>marron/brun(e)</p>
        <button class="known">I know this</button>
      </div>
    </div>

  </div>
  <div class="controls">
    <div class="buttons">
      <button class="fastForward">|&lt;</button>
      <button class="backward">&lt;</button>
      <button class="forward">&gt;</button>
      <button class="fastBackward">&gt;|</button>
      <button class="nextUnknown">Next Unknown</button>
    </div>
  </div>
</body>

</html>
