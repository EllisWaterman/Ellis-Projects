<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Flash Cards</title>
  <link href="style_flashcards.css" rel="stylesheet" type="text/css">
  <script src="flashCards.js" type="module"></script>
</head>

<body>
  <h1>French Chapter 7</h1>
  <div class="cards">


    <div class="card active">
      <div class="flashcard_side foo">
        <p>first1</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>first2</p>
      </div>
    </div>


    <div class="card hidden">
      <div class="flashcard_side foo">
        <p>a jacket</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>un veste</p>
      </div>
    </div>


    <div class="card hidden">
      <div class="flashcard_side foo">
        <p>a store</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>une boutique</p>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side foo">
        <p>the price</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>le prix</p>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side foo">
        <p>casual</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>sport</p>
      </div>
    </div>

    <div class="card hidden">
      <div class="flashcard_side foo">
        <p>last1</p>
      </div>
      <div class="flashcard_side hidden bar">
        <p>last2</p>
      </div>
    </div>

  </div>
  <div class="controls">
    <div class="buttons">
      <button class="fastForward">|&lt;</button>
      <button class="backward">&lt;</button>
      <button class="forward">&gt;</button>
      <button class="fastBackward">&gt;|</button>
    </div>
  </div>
</body>
</html>
